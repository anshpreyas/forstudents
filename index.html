<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Links Platform</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: "Segoe UI", sans-serif; background:#f8f9fa; }
.container { max-width:1200px; margin-top:40px; }
.pdf-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; }
.card { border:none; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); padding:10px; cursor:pointer; background:#fff; text-align:center; transition:.3s; }
.card:hover { transform:scale(1.05); }
.card img { width:100%; height:150px; object-fit:cover; border-radius:8px; }
.pdf-title { margin-top:10px; font-weight:500; color:#198754; display:block; text-decoration:none; }
.pdf-title:hover { text-decoration:underline; color:#146c43; }
.btn-group { margin-top:20px; text-align:center; }
</style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">ðŸ“„ Course Links Platform</h2>
  <div id="pdfGrid" class="pdf-grid"></div>
</div>

<script>
const base = "https://telegra.ph/Check--her--Private--Photos-"; // Change to your Telegraph base

// Generate links dynamically
function generateLinks(month, days, monthName){
  const arr = [];
  for(let i=1;i<=days;i++){
    const dayStr = String(i).padStart(2,'0');
    arr.push({title:`Lecture â€“ ${dayStr} ${monthName}`, link:`${base}${month}-${dayStr}`});
  }
  return arr;
}

const links = [...generateLinks("12",31,"Dec"), ...generateLinks("01",31,"Jan")];
const container = document.getElementById("pdfGrid");

// Dynamically create cards
links.forEach((item)=>{
  const card = document.createElement("div");
  card.className = "card";
  const imgUrl = `https://telegra.ph/file/${item.link.split('/').pop()}.png`; // placeholder, actual image fetching may need server-side proxy if CORS blocked
  card.innerHTML = `
    <img src="${imgUrl}" alt="${item.title}" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg'">
    <span class="pdf-title">${item.title}</span>
  `;
  card.onclick = ()=>{
    window.location.href = item.link; // opens in same tab
  };
  container.appendChild(card);
});
</script>

</body>
</html>
