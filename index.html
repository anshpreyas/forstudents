<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Links Platform</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: "Segoe UI", sans-serif; background:#f8f9fa; }
.container { max-width:1200px; margin-top:40px; }
.card { border:none; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); padding:20px; cursor:pointer; background:#fff; text-align:center; transition:.3s; }
.card:hover { transform:scale(1.05); }
.pdf-title { margin-top:10px; font-weight:500; color:#198754; display:block; text-decoration:none; }
.pdf-title:hover { text-decoration:underline; color:#146c43; }
.modal-body a { font-size:1.2rem; color:#0d6efd; text-decoration:none; }
.modal-body a:hover { text-decoration:underline; }
.pdf-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; }
</style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">ðŸ“„ Course Links Platform</h2>
  <div id="pdfGrid" class="pdf-grid"></div>

  <button id="prevBtn" class="btn btn-primary mt-4">Previous</button>
  <button id="nextBtn" class="btn btn-success mt-4">Next</button>
</div>

<!-- Modal -->
<div class="modal fade" id="linkModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Lecture</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <a id="modalLink" href="#" target="_blank">Open Lecture Link</a>
      </div>
      <div class="modal-footer">
        <button id="prevModalBtn" class="btn btn-primary">Previous</button>
        <button id="nextModalBtn" class="btn btn-success">Next</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const base = "https://telegra.ph/Check-her--Private--Photos-"; // Change to your Telegraph base
function generateLinks(month, days, monthName){
  const arr = [];
  for(let i=1;i<=days;i++){
    const dayStr = String(i).padStart(2,'0');
    arr.push({title:`Lecture â€“ ${dayStr} ${monthName}`, link:`${base}${month}-${dayStr}`});
  }
  return arr;
}
const links = [...generateLinks("12",31,"Dec"), ...generateLinks("01",31,"Jan")];

// Generate grid cards
const container = document.getElementById("pdfGrid");
links.forEach((item,index)=>{
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <span class="pdf-title">${item.title}</span>
  `;
  card.onclick = ()=>openModal(index);
  container.appendChild(card);
});

// Modal navigation
let currentIndex = 0;
const modal = new bootstrap.Modal(document.getElementById('linkModal'));
const modalTitle = document.getElementById("modalTitle");
const modalLink = document.getElementById("modalLink");

function openModal(index){
  currentIndex = index;
  modalTitle.innerText = links[index].title;
  modalLink.href = links[index].link;
  modal.show();
}

document.getElementById("prevModalBtn").onclick = ()=>{
  if(currentIndex>0) openModal(currentIndex-1);
}
document.getElementById("nextModalBtn").onclick = ()=>{
  if(currentIndex<links.length-1) openModal(currentIndex+1);
}

// Optional: grid-level next/prev (scroll through cards)
document.getElementById("prevBtn").onclick = ()=>{
  if(currentIndex>0) openModal(currentIndex-1);
}
document.getElementById("nextBtn").onclick = ()=>{
  if(currentIndex<links.length-1) openModal(currentIndex+1);
}
</script>

</body>
</html>
