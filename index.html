<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph Viewer â€“ Nov to Jan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
            text-decoration: none;
            color: black;
        }

        .card:hover {
            transform: scale(1.04);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .card p {
            font-weight: 600;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1>ðŸ“… Telegraph Viewer â€“ Nov to Jan</h1>
    <div id="gallery"></div>

    <script>
        const base = "https://telegra.ph/Check-her--Private--Photos-";

        // Extra November link
        const novLink = { url: `${base}11-30`, title: "Nov 30" };

        // Generate all December + January links
        function generateLinks(month, days, monthName) {
            const arr = [];
            for (let i = 1; i <= days; i++) {
                const day = String(i).padStart(2, '0');
                arr.push({ url: `${base}${month}-${day}`, title: `${monthName} ${day}` });
            }
            return arr;
        }

        // Combine all links: Nov -> Dec -> Jan
        const posts = [
            novLink,
            ...generateLinks("12", 31, "Dec"),
            ...generateLinks("01", 31, "Jan")
        ];

        const gallery = document.getElementById("gallery");

        // Render preview cards
        posts.forEach(post => {
            const a = document.createElement("a");
            a.href = post.url; // opens in same tab
            a.className = "card";

            const img = document.createElement("img");
            img.src = `https://image.thum.io/get/${post.url}`;
            img.alt = post.title;

            const title = document.createElement("p");
            title.textContent = post.title;

            a.appendChild(img);
            a.appendChild(title);
            gallery.appendChild(a);
        });
    </script>

</body>

</html>
