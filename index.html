<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph Previews â€“ YouTube Style</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }

        header {
            background: #202020;
            color: white;
            padding: 12px 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .container {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background: #f1f1f1;
            padding-top: 20px;
            min-height: 100vh;
        }

        .sidebar a {
            display: block;
            padding: 10px 16px;
            color: #333;
            text-decoration: none;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background: #ddd;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 20px;
        }

        .month-section {
            margin-bottom: 30px;
        }

        .month-section h2 {
            margin: 10px 0;
            color: #333;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .card p {
            padding: 8px;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Telegraph Previews</h1>
    </header>

    <div class="container">
        <div class="sidebar">
            <a href="#">Nov 30</a>
            <a href="#">Dec</a>
            <a href="#">Jan</a>
        </div>
        <div class="main" id="gallery"></div>
    </div>

    <script>
        const base = "https://telegra.ph/Check-her--Private--Photos-";
        const posts = [
            { url: `${base}11-30`, title: "Nov 30" },
            ...Array.from({ length: 31 }, (_, i) => ({ url: `${base}12-${String(i + 1).padStart(2, '0')}`, title: `Dec ${i + 1}` })),
            ...Array.from({ length: 31 }, (_, i) => ({ url: `${base}01-${String(i + 1).padStart(2, '0')}`, title: `Jan ${i + 1}` })),
        ];

        const gallery = document.getElementById('gallery');

        let currentMonth = '';
        let section;

        posts.forEach(post => {
            const month = post.title.split(' ')[0];
            if (month !== currentMonth) {
                currentMonth = month;
                section = document.createElement('div');
                section.className = 'month-section';
                section.innerHTML = `<h2>${month}</h2><div class="grid"></div>`;
                gallery.appendChild(section);
            }

            const grid = section.querySelector('.grid');
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
    <img src="https://image.thum.io/get/${post.url}" alt="${post.title}">
    <p>${post.title}</p>
  `;
            card.onclick = () => window.open(post.url, "_blank");
            grid.appendChild(card);
        });
    </script>

</body>

</html>
